<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="column">
            <h3 class="font">HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <div class="btn">
                <button id="home-score-btn-1" onclick="incrementHomeScoreOne()">+1</button>
                <button id="home-score-btn-2" onclick="incrementHomeScoreTwo()">+2</button>
                <button id="home-score-btn-2" onclick="incrementHomeScoreThree()">+3</button>
            </div>
        </div>
        <div class="column">
            <h3 class="font">GUEST</h3>
            <h2 id="guest-score" class="score">0</h2>
            <div class="btn">
                <button id="guest-score-btn-1" onclick="incrementGuestScoreOne()">+1</button>
                <button id="guest-score-btn-2" onclick="incrementGuestScoreTwo()">+2</button>
                <button id="guest-score-btn-3" onclick="incrementGuestScoreThree()">+3</button>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
